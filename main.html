<!DOCTYPE html>
<html>
  <head>
    <title>Archery Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="resources/cropped-Blazoen.png">
    <script src="js/archery_timer_runner.js"></script>
  </head>

  <body style="background-color:red;" onload="on_load_Body();">
    <div class="top_right">
      <a href="config.html">Config</a>
    </div>
    <div id="phase-GetReady" name="phases" class="hidden max-viewport">
      <h1 id="h1-phase-GetReady"></h1>
    </div>
    <div id="phase-Shooting" name="phases" class="hidden max-viewport">
      <h1 id="h1-phase-Shooting"></h1>
    </div>
    <div id="phase-Warning" name="phases" class="hidden max-viewport">
      <h1 id="h1-phase-Warning"></h1>
    </div>
    <div id="phase-Stop" name="phases" class="max-viewport">
      <h1 id="h1-phase-Stop">STOP</h1>
    </div>
    <div id="footer">
      <p  id="archers_per_lane" class="archers_per_lane">
      </p>
    </div>
    <div class="bottom_right">
      <img src="resources/logo.png" alt="logo">
    </div>
  </body>
</html>
